<html>
    <head>
    <title>登录 - 用户管理系统</title>
    </head>

    <body>
    	<div class="container" style="width: 500px">
		{% if result %}
		<p style="color:red"> {{ result }}</p>
		{% endif %}
    		<form method="POST" action="/login">
    		  <div class="form-group">
    		    <label>Username</label>
    		    <input id="name" class="form-control" placeholder="Enter username" name="name">
    		  </div>
    		  <div class="form-group">
    		    <label>Password</label>
    		    <input id="password" type="password" class="form-control" placeholder="Password" name="password">
    		  </div>
    		  <button type="submit" class="btn btn-default" onclick="return checkinput()">登录</button>
    		  <button class="btn btn-default" onclick="return goToRegister()">注册</button>
    		</form>

    		<script type="text/javascript">
    			function checkinput() {
    				var name = document.getElementById("name");
    				if (name.value.length == 0) {
    					alert("请输入账号");
    					return false
    				}

    				var password = document.getElementById("password");
    				if (password.value.length == 0) {
    					alert("请输入密码");
    					return false
    				}
                    return true
    			}

    			function goToRegister(){
    				window.location.href = "/register";
    				return false
    			}
    		</script>



    	</div>
    </body>
</html>
