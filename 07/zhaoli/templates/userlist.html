<table border='1'>
    <thead>
        <tr>
	    <td>用户名</td>
	    <td>中文名</td>
	    <td>邮箱</td>
	    <td>手机号</td>
	    <td>操作</td>
        </tr>
    </thead>

    <tbody>
      {% if users %}
      {%for user in users%}
	<tr>
	    <td>{{user[0]}}</td>
	    <td>{{user[1]}}</td>
	    <td>{{user[2]}}</td>
	    <td>{{user[3]}}</td>
	    <td> <input type="button" name="update" value="更新">
        <input type="button" name="del" value="删除"></td>
	</tr>
      {%endfor%}
      {%endif%}
    </tbody>


</table>
