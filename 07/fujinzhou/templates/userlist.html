<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>用户管理系统</title>
</head>
<body>
    <h4>用户列表</h4>
    <table border='1'>
        <thead>
            <tr>
                <td>用户名</td>
                <td>中文名</td>
                <td>邮箱</td>
                <td>手机号</td>
                <td>角色</td>
                <td>状态</td>
                <td>操作</td>
            </tr>
        </thead>

        <tbody>
          {% if users %}
          {%for user in users%}
          <form action="/operation">
                <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.name_cn}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.mobile}}</td>
                    <td>{{user.role}}</td>
                    {% if user.status == 0 %}
                        <td>激活</td>
                    {% else %}
                        <td>锁定</td>
                    {% endif %}
                    <td>
                        <a href="/update?uid={{user['id']}}">更新</a>
                        <a href="/deluser?uid={{user['id']}}">删除</a>
                    </td>
                </tr>
            </form>
          {%endfor%}
          {%endif%}
        </tbody>
    </table>
</body>
</html>
