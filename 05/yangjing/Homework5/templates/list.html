<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"        "http://www.w3.org/TR/html4/loose.dtd"><html><head>    <title> user list </title></head><H1>User name lists</H1><body><table border="2">    <thead>    <tr>        <th> username</th>        <th> password</th>    </tr>    </thead>    <tbody>    <tr>        {% for username,password in res.items() %}        <td>{{username}}</td>        <td>{{password}}</td>    </tr>    {% endfor %}    </tbody></table></body></html>
