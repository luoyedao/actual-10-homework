<p><b>更新用户信息
<table border='0'>
	<form id="updateForm" action="/update" method='POST' accept-charset="UTF-8">
	{% if user %}
	<tr>
            <td><input type="hidden" name="id" value={{user.id}}></td>
        </tr>
        <tr>
	    <td>用户名</td>
	    <td><input type="text" name="name" value={{user.name}}></td>
        </tr>
        <tr>
	    <td>中文名:</td>
	    <td><input type="text" name="name_cn" value={{user.name_cn}}></td>
        </tr>
        <tr>
	    <td>邮  件</td>
	    <td><input type="text" name="email" value={{user.email}}></td>
        </tr>
        <tr>
	    <td>手机号</td>
	    <td><input type="text" name="mobile" value={{user.mobile}}></td>
        </tr>
        <tr>
	    <td>角  色</td>
	    <td><select name="role" id='role' >
			<option value="user">普通用户</option>
			<option value="admin">管理员</option>
		</select></td>
        </tr>
        <tr>
	    <td>状  态</td>
	    <td><select name="status" id='status' >
			<option value="0">可用</option>
			<option value="1">禁用</option>
		</select></td>
        </tr>
        <tr>
	    <td><input type='submit' value="更  新"></td>
	    <td><b><a href="/userinfo">返回个人中心</td></a>
        </tr>
	{% endif %}
	</form>
</table><p style="color:red">{{ result }}</p>
