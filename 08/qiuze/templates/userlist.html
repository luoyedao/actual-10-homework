<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理列表</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <td>用户名</td>
                <td>中文名</td>
                <td>邮箱</td>
                <td>手机号</td>
                <td>角色</td>
                <td>操作</td>
            </tr>
        </thead>
        {% for user in users%}
        <tr>
            <td>{{user['name']}}</td>
            <td>{{user['name_cn']}}</td>
            <td>{{user['email']}}</td>
            <td>{{user['mobile']}}</td>
            <td>{{user['role']}}</td>
            <td>
                <a href="/update?id={{user['id']}}">
                    <input type="button" name="update" data-id="{{user['id']}}" value="更新">
                    <!--点击更新，传递id到/update页面-->
                </a>
                <a href="/delete?id={{user['id']}}">
                    <input type="button" name="delete" data-id="{{user['id']}}" value="删除">
                </a>
            </td>
        </tr>
        {%endfor%}
    </table>
    <a href="/register">
        <input type="button" value="添加用户">
    </a>
</body>
</html>
