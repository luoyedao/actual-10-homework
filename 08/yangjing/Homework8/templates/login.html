<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>Login</title></head><body><!--<form method="post" action="/login">--><script type="text/javascript" src="static/js/jquery-3.1.0.min.js"></script><form id="loginForm" method="POST">    <input id="name" type="text" name="name" placeholder="username">    <input id="password" type="password" name="password" placeholder="password">    <input id="loginbtn" type="submit" value="登陆"></form>{% if result %}<div style="color:red">    {{result}}</div>{% endif %}{% if error %}<div style="color:red"> {{error}}</div>{%endif%}</body></html>
