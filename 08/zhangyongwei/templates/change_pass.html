{% extends "base.html" %}
{% block title %}修改密码{% endblock %}
{% block session_user %}{{ session.user }}{% endblock %}
{% block main %}

    <div class="col-md-10 right">

    <ol class="breadcrumb">
      <li><a href="/users/">Home</a></li>
      <li class="active">修改密码</li>
    </ol>

        <form action="/users/change_pass/" method="post" class="form-horizontal">
            <div class="form-group">
                <lable for="name" class="col-md-1 control-label">用户名</lable>
                <div class="col-md-8">
                    <input type="text" name="name" value={{ name }} readonly>
                </div>
            </div>

            {% if session.user != 'admin' %}
            <div class="form-group">
                <lable for="old_pass" class="col-md-1 control-label">旧密码</lable>
                <div class="col-md-8">
                    <input type="password" name="old_pass">
                </div>
            </div>
            {% endif %}

            <div class="form-group">
                <lable for="new_pass" class="col-md-1 control-label">新密码</lable>
                <div class="col-md-8">
                    <input type="password" name="new_pass">
                </div>
            </div>

            <div class="col-md-4 col-md-offset-1">
                <button class="btn btn-info" type="submit">修改</button>
                <a href="/users/"> <button type="button" class="btn btn-info">返回</button></a>
            </div>
        </form>
        <p style="color: red;">{{ status }}</p>
    </div>

{% endblock %}
