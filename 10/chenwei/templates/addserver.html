{% extends "base.html" %}

{% block breadcrumb %} 
添加服务器
{% endblock %}
{% block main %}
<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                 <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>填写基本信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form id="userForm" class="form-horizontal nice-validator n-yellow" novalidate="novalidate">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label  ">主机名<span class="red-fonts ">*</span></label>
                                <div class="col-sm-8">
                                    <input id="name" name="name" placeholder="name" type="text" class="form-control" aria-required="true" data-tip="输入主机名">
                                 </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="ip" class="col-sm-2 control-label">IP<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="name" name="ip" placeholder="name" type="text" class="form-control" aria-required="true" data-tip="IP地址">
                                 </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="idc" class="col-sm-2 control-label">IDC<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="name" name="name" placeholder="name" type="text" class="form-control" aria-required="true" data-tip="IDC机房">
                                 </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="name_grp" class="col-sm-2 control-label">主机组</label>
                                <div class="col-sm-8">
                                    <input id="name_grp" name="name_grp" placeholder="name_grp" type="text" class="form-control" aria-required="true" data-tip="主机组">
                                 </div>
                            </div>
                           
			    <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="os" class="col-sm-2 control-label">操作系统</label>
                                <div class="col-sm-8">
                                    <input id="os" name="os" placeholder="os" type="text" class="form-control" aria-required="true" data-tip="操作系统">
                                 </div>
                            </div> 
                            
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="cpu" class="col-sm-2 control-label">CPU<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="cpu" name="cpu" type="text" placeholder="cpu" class="form-control" aria-required="true" data-tip="CPU个数">
                                </div>
                            </div>
                            
				
			    <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="memory" class="col-sm-2 control-label">内存<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="memory" name="memory" type="text" placeholder="Memory" class="form-control" aria-required="true" data-tip="内存">
                                </div>
                            </div>

			    <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="hd" class="col-sm-2 control-label">硬盘<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="hd" name="hd" type="text" placeholder="hd" class="form-control" aria-required="true" data-tip="硬盘">
                                </div>
                            </div>
 
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div style="color:red" class="text-center" id="errmsg"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="reset">取消</button>
                                    <button id="submit_button" class="btn btn-primary">确认保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $("#submit_button").click(function(){
            $.post("/addserver",$("#userForm").serialize(),function(data){
                data=JSON.parse(data);
                if(data["code"] == 0){
                    alert(data['result'])
                    location.href="/server";
                }else{
                    $("#errmsg").text(data["errmsg"]);
                }
            })
            return false
        })
    </script>
{% endblock %}
