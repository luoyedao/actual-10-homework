<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 登录 | 运维管理平台</title>
    <link rel="shortcut icon" href="/static/img/facio.ico" type="image/x-icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/pulgin/sweetalert-master/dist/sweetalert.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"><img src="/static/img/logo.png"></h1>
            </div>
            
            <h2>欢迎登陆运维管理平台</h2>
            <form id="loginform">
                <div class="form-group">
                    <input id="name" type="text" name="name" class="form-control" placeholder="用户名" required="length[6~50]">
                </div>
                <div class="form-group">
                    <input id="password" type="password" name="password" class="form-control" placeholder="密码" required="">
                </div>
                <button id="loginbtn" type="submit" class="btn btn-primary block full-width m-b">登录</button>

                <a><small>帐号:admin 密码:admin</small></a>
            </form>
            <p class="m-t"> <small><b>Copyright</b> 运维管理平台 © 2014-2016</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/pulgin/sweetalert-master/dist/sweetalert.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
<script>
$('#loginbtn').on('click',function(){
     var str = $('#loginform').serialize()
     $.post("/login",str,function(data){
          data = JSON.parse(data)
          if (data['code']==0){
		swal({
			title:"登录成功",
			text: data['result'],
			type: "success",
			},function(){
				location.href="/"
		});
          }else{
	    sweetAlert("my god",data['errmsg'],"error");
           }
     })
      return false
})
</script>
</body>
</html>
