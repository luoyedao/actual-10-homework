<div class="wrapper wrapper-content animated fadeInRight"><!--用户更新-->
    <div class="row">
        <div class="col-sm-12">
		<form action="" class="form-horizontal nice-validator n-yellow" id="updateForm" method="post" novalidate="novalidate">
			<div class="form-group">
                                <div class="col-sm-8">
                                    <input type="hidden" class="form-control" id="id" name="id" value="">
                                </div>
                        </div>
			{% if session.role == "admin" %}
			<div class="form-group">
				<label class="col-sm-2 control-label" for="name">用户名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="name" name="name" value="">
                                </div>
                        </div>
			{% endif %}
			<div class="form-group">
				<label class="col-sm-2 control-label" for="name_cn">中文名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="name_cn" name="name_cn" value="">
                                </div>
                        </div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="email">邮  件</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="email" name="email" value="">
                                </div>
                        </div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="phone">手机号</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="mobile"  name="mobile" value="">
                                </div>
                        </div>
			{% if session.role == "admin" %}
			<div class="form-group">
				<label class="col-sm-2 control-label" for="role">角  色</label>
                                <div class="col-sm-8">
            				<select name="role" id='role' value="" class="form-control">
                        			<option value="user">普通用户</option>
                        			<option value="admin">管理员</option>
                			</select>
                                </div>
                        </div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="status">状  态</label>
                                <div class="col-sm-8">
            				<select name="status" id='status' value="" class="form-control" m-b="multiple">
                        			<option value="0">可用</option>
                        			<option value="1">禁用</option>
                			</select>
                                </div>
                        </div>
			{% endif %}
		</form><p id="result" style="color:red">{{ result }}</p>
    		</div>
    </div>
</div><!--用户更新-->
