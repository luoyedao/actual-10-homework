<meta http-equiv="Content-Type" content="text/html" ; charset="utf-8"><table border='1'>    <thead>    <tr>        <td>用户名</td>        <td>中文名</td>        <td>邮箱</td>        <td>手机号</td>        <td>操作</td>    </tr>    </thead>    <tbody>    {% if users %}    {%for user in users%}    <tr>        <td>{{user.name}}</td>        <td>{{user.name_cn}}</td>        <td>{{user.email}}</td>        <td>{{user.mobile}}</td>        <td><a href="/update?id={{ user.id }}"><input type="button" name="update" value="更新" update_id={{user.id}} ></a>            <a href="/delete?id={{user.id}}"><input type="button" name="del" value="删除" del_id={{user.id}}></a>        </td>    </tr>    {%endfor%}    {%endif%}    </tbody> {{error}}
