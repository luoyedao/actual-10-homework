{% if result %}<p style="color:red">{{result}}</p>{% endif %}<table border='1'>    <thead>    <tr>        <td>用户名</td>        <td>中文名</td>        <td>邮箱</td>        <td>手机号</td>        <td>角色</td>        <td>状态</td>        <td>操作</td>    </tr>    </thead>    <tbody>    {% if user %}    <tr>        <td>{{user.name}}</td>        <td>{{user.name_cn}}</td>        <td>{{user.email}}</td>        <td>{{user.mobile}}</td>        <td>{{user.role}}</td>        {% if user.status == 1 %}        <td>正常</td>        {% elif user.status == 0 %}        <td>锁定</td>        {% else %}        <td>异常</td>        {% endif %}        <td>            <a href="/update?id={{user.id}}"><input type="button" name="update" data-id='{{ user.id }}'                                                    value="更新信息"></a>            <a href="/password?id={{user.id}}"><input type="button" name="cpassword" data-id='{{ user.id }}'                                                        value="更新密码"></a>            <a href="/logout"><input type="button" name="logout" value="退出"></a>        </td>    </tr>    {%endif%}    </tbody></table>
