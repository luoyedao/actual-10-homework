<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"        "http://www.w3.org/TR/html4/loose.dtd"><html><head>    <title>修改密码</title></head><H3>密码修改</H3><body><div>    {% if result %}    <p style="color:red">{{ result }}</p>    {% endif%}    {% if user %}    <form id="pwdForm" action='/password' method='post' accept-charset="UTF-8">        <input type="hidden" id='id' name="id" value='{{user.id}}'>        <div>            <label>用户名</label>            {{user.name}}        </div>        <div>            <label>重置密码</label>            <input type="password" name="newpwd" id="newpwd">        </div>        <div>            <label>再次确认</label>            <input type="password" name="repwd" id="regpwd">        </div>        <button type="submit">提交</button>    </form></body>{% endif%}<form action="/userlist">    <button >返回</button></form></html>
