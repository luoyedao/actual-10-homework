<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 登录 | McCoy PDY</title>
    <link rel="shortcut icon" href="/static/img/facio.ico" type="image/x-icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"><img src="/static/img/logo.png"></h1>
            </div>
            <h2>Welcome to McCoyServer</h2>
            <form class="m-t" role="form" method="post" action="" id="loginForm">
                <div class="form-group">
                    <input type="text" id="name" name="user" class="form-control" placeholder="Username" required="length[6~50]">
                </div>
                <div class="form-group">
                    <input type="password" id="passwd" name="pass" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" id="loginbtn" class="btn btn-primary block full-width m-b">Login</button>

                <a href=""><small>账号:Admin 密码:123 </small></a>
		<p id="errmsg" style="color:red">{{ result }} </p>
            </form>
            <p class="m-t"> <small><b>Copyright</b> McCoy.org Organization © 2016-2017</small> </p>
        </div>
    </div>

<script type="text/javascript" src="/static/js/jquery-3.1.0.min.js"></script>
<script>
$('#loginbtn').on('click',function(){
        var str = $('#loginForm').serialize()
        $.post("/login",str,function(data){
                data = JSON.parse(data)
                if (data['code']==0){
                        alert(data['result'])
                        location.href="/userinfo"
                }
                else{
                        $("#errmsg").html(data['errmsg'])
                }
        })
        return false
})
</script>
</body>

</html>
