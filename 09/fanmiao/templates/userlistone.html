<html>
        <head>
                <meta charset="utf-8">
                <title>用户信息</title>
                <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
     <!--           <link href="/static/css/login.css" rel="stylesheet" type="text/css" />-->

        </head>
        <body>
	{% if result %}
	<p style="color:red">{{result}}</p>
	{% endif %}
	<h2 class="form-signin-heading">用户信息</h2>
	<table border='1' class="table table-bordered table-striped table-hover">
	    <thead>
		<tr>
		    <td>用户名</td>
		    <td>中文名</td>
		    <td>邮箱</td>
		    <td>手机号</td>
		    <td>操作</td>
		</tr>
	    </thead>
	    <tbody>
	      {% if user %}
		<tr>
		    <td>{{user['name']}}</td>
		    <td>{{user.name_cn}}</td>
		    <td>{{user.email}}</td>
		    <td>{{user.mobile}}</td>
		    <td> <a href="/update?id={{ user.id }}"><input type="button" name="update" data-id='{{ user.id }}'value="更新"></a>
		<a href="/delete?id={{ user.id }}"> <input type="button" name="del" data-id='{{ user.id }}' value="删除"></a></td>
		</tr>
	      {%endif%}
	    </tbody>
	</table>
	</body>
</html>
