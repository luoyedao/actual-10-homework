
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 登录 | JumpServer</title>
    <link rel="shortcut icon" href="/static/img/facio.ico" type="image/x-icon">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"><img src="/static/img/logo.png"></h1>
            </div>
            
            <h2>Welcome to Server</h2>
            <form id='loginForm' class="m-t" role="form" method="post" action="">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Username" required="length[6~50]">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required="">
                </div>
                <button id='loginbtn' type="submit" class="btn btn-primary block full-width m-b">登录</button>
		<div>
		    <p id='intro' style="color:red"></p>                                                                                     
		</div>
<!--
                <a href="/juser/password/forget/"><small>帐号:admin 密码:admin</small></a>
-->
            </form>
            <p class="m-t"> <small><b>Copyright</b> Reboot 10 © 2016-2017</small> </p>
        </div>
    </div>
     


    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>
    $('#loginbtn').click(function(){
	var str=$('#loginForm').serialize()
	$.post('/',str,function(data){
	    data=JSON.parse(data)
	    if (data['code']==0){
                $('#intro').text(data['result']).fadeOut(1000) 
		setTimeout(function(){location.href='/user'},1000)
//		alert(data['result'])
//		location.href='/user'
	    }else{
                $('#intro').text(data['errmsg']).fadeOut(1000) 
		setTimeout(function(){location.reload()},1000)
	    }
	})
	return false
    })
    </script>

</body>
</html>
